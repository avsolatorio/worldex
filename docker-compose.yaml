services:
  ui:
    build:
      context: ./apps/worldex-map/
      dockerfile: dev.Dockerfile
    command: yarn start
    ports:
      - 5173:5173
    volumes:
      - ./apps/worldex-map:/app
    env_file:
      - ./apps/worldex-map/.env
    depends_on:
      - api
  api:
    build:
      context: ./api
    command: poetry run uvicorn main:app --reload --host 0.0.0.0 --port 8000
    ports:
      - 8000:8000
    volumes:
      - ./api:/code
    depends_on:
      - db
  db:
    build: ./postgis-h3
    volumes:
      - ./data/db:/var/lib/postresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=worldex
      - POSTGRES_PASSWORD=postgres